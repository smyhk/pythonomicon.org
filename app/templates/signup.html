{% extends "layouts/baselayout.html" %}
{% block title %}
  Create Account | The Pythonomicon
{% endblock %}

{% block content %}
<div class="login-page sidebar-collapse">
    <div class="page-header" filter-color="orange">
        <div class="page-header-image" style="background-image:url(static/img/login.jpg)"></div>
        <div class="container">
            <div class="col-md-4 content-center">
                <div class="card card-login card-plain">
                    <form class="form" method="post" action="{{ url_for('app.signup') }}">
                        {{ form.hidden_tag() }}
                        <div class="header header-primary text-center">
                            <div class="logo-container">
                                <img src="static/img/now-logo.png" alt="">
                            </div>
                        </div>
                        <div class="content">
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                {{ form.username(class="form-control") }}
                                <!-- <input type="text" class="form-control" placeholder="Username..."> -->
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons users_circle-08"></i>
                                </span>
                                {{ form.email(class="form-control") }}
                                <!-- <input type="text" class="form-control" placeholder="Email..."> -->
                            </div>
                            <div class="input-group form-group-no-border input-lg">
                                <span class="input-group-addon">
                                    <i class="now-ui-icons text_caps-small"></i>
                                </span>
                                {{ form.password(class="form-control") }}
                                <!-- <input type="password" placeholder="Password..." class="form-control" /> -->
                            </div>
                        </div>
                        <div class="footer text-center">
                            <input type="submit" class="btn btn-primary btn-round btn-lg btn-block">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
